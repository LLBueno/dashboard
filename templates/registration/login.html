{% load staticfiles bootstrap %}

<!DOCTYPE html>
<html>
<head>
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Latecoere</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
  
<body class="body-sign-in bgimg-1">
  
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center"><img src="{% static 'images/logo-latecoere.png' %}"></h5>
            <form method="POST" class="form-signin"> {% csrf_token %}
              <div class="form-label-group">
                {{ form.username|bootstrap }}
              </div>

              <div class="form-label-group">
                {{ form.password|bootstrap }}
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
