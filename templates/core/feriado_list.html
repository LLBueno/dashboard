{% extends 'base.html' %}

{% block content %}
<div class="row m-2 justify-content-between">
	<h2>Feriados Cadastrados</h2>
	<button class="btn btn-primary">
		<a class="text-white" href="{% url 'feriado_create' %}" style="text-decoration: none;"><i class="fas fa-plus-circle"></i> Novo</a>
	</button>
</div>
<table class="table table-striped table-bordered table-hover">
	<thead class="thead-dark">
		<tr>
			<th>Nome</th>
			<th>Data</th>	
		</tr>
	</thead>
	<tbody>
		{% for obj in object_list %}
			<tr>
				<td>{{ obj.nome }}</td>
				<td>{{ obj.data }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock content %}
